<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/blueDancer.js"></script>
    <script src="src/shyDancer.js"></script>
    <script src="src/greenDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">add a blinky dancer</a> 
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="Dancer">add a dancer</a> 
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlueDancer">add a blue dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="GreenDancer">add a green dancer</a>    
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="ShyDancer">add a shy dancer</a>
      <a href="#" class="removeDancersButton" data-dancer-maker-function-name="RemoveDancers">oh no, it's the police!</a>
      <a href="#" class="lineup" data-dancer-maker-function-name="lineup">it's time for a police lineup!</a> 
      <a href="#" class="shinyDiscoBall"><button class='disco-btn'>shiny disco balls</button></a>
      <button class="fogMachine">fog machine!</button>   
      <a href="#" class="pairs" data-dancer-maker-function-name="pairs">Pair off!</a>    
    </div>
    <div class="discoBall">
      <img src="https://media.giphy.com/media/SjZOW3pycfSCI/giphy.gif">
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
